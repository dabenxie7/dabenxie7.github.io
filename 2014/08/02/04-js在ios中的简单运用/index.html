      		<h3 id="JS在iOS中的简单运用"><a href="#JS在iOS中的简单运用" class="headerlink" title="JS在iOS中的简单运用"></a>JS在iOS中的简单运用</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div></pre></td><td class="code"><pre><div class="line">一、在当前应用中显示某个网页</div><div class="line">   1. 在storyboard中拖入webView,设置约束</div><div class="line">   2. 拖线</div><div class="line">   3. 在viewDidLoad中加载网页 </div><div class="line">      [self.webview loadHtmlString:@&quot;&lt;img src=\&quot;123.png\&quot;&gt;&quot; baseURL:nil];</div><div class="line">   4.加载某个特定网页</div><div class="line">	  NSAppTransportSecurity </div><div class="line">	  NSAllowsArbitraryLoads</div><div class="line">     *解析请求原理</div><div class="line">      移动客户端  （发送请求，返回网页代码 ）服务器</div><div class="line">     *三步加载一个网页</div><div class="line">      http://v3.bootcss.com</div><div class="line">      (有的公司应用很复杂，内部就三句代码)</div><div class="line">     *响应缓慢，应该在前后加菊花，浏览webView的代理方法</div><div class="line">     *做笔记：</div><div class="line">      响应式设计、响应式布局（先百度）：@media</div><div class="line">   5.提出需求：希望iOS端显示简洁的风格，把广告去除</div><div class="line">     *设置代理</div><div class="line">      // 网页加载完毕后调用（在这个方法中才能拿到所有的HTML元素）</div><div class="line">      webViewDidFinishedLoad</div><div class="line">      *提出如何在OC中调用js</div><div class="line">       - 首先通过动态的切入脚本，在网页上测试删除</div><div class="line">       var footer = document.getElementsByTagName(&apos;footer&apos;)[0];   footer.remove();</div><div class="line">       连着写</div><div class="line">       - 在OC中执行js代码</div><div class="line">         *引导思考：在oc中执行js,要通过webView</div><div class="line">         引出：stringByEvaluatingJavaScriptFromString </div><div class="line">       - 返回值，返回值的作用？</div><div class="line">         function test() &#123;return 10;&#125; test();</div><div class="line">         打印返回值：执行完最后一句js得到的值</div><div class="line">         如果慢的话，执行：www.baidu.com</div><div class="line">         用途：</div><div class="line">          document.getElementById(&apos;userName&apos;).value;</div><div class="line">          拿到用户的账号等信息，保存在本地沙盒，或者上传到服务器</div><div class="line">        *举例子进一步说明：</div><div class="line">         写一个登录界面：</div><div class="line">            抽方法：testLoadHTML;</div><div class="line">            加载login.html</div><div class="line">            设置默认值：张三，在OC中打印张三</div><div class="line">        *最后一个需求：如果加载公司的网页，可能一成不变，但是内容很多，第一次加载的时候缓存网页，写到沙盒中，方便下次使用</div><div class="line">        - 拿到网页源代码</div><div class="line">        - 判断沙盒中是否有用代码</div><div class="line">        * 如何拿到网页用代码？</div><div class="line">          document.getElementsByTagName(&apos;html&apos;)[0].innerHTML;</div><div class="line">          打印：</div><div class="line">             引入outerHTML</div><div class="line">          写入沙盒：</div><div class="line">             [html writeToFile:... atomically:YES encoding:NSUTF8StringEncoding error:nil];</div><div class="line">             </div><div class="line">         提出需求：如何在js中调用OC代码（目前不说，后面学多线程的时候会使用）</div><div class="line">         - 加个  拍照  按钮，</div><div class="line">         在OC中写个拍照方法，在html中如何调用：</div><div class="line">         &lt;button onclick=&quot;[self openCamera]&quot;&gt;拍照&lt;/button&gt; // 怎么办</div><div class="line">         在安卓中可以直接调：this.openCamera;  </div><div class="line">         </div><div class="line">  整理笔记：</div><div class="line">    1&gt; 加载网页</div><div class="line">    *加载网页源代码</div><div class="line">       [webView loadHTMLString:@&quot;&lt;img src=\&quot;123.png\&quot;&gt;&quot; baseURL:nil];</div><div class="line">    *加载网页请求</div><div class="line">       [webView loadRequest:[NSURLRequest requestWithURL:[NSURL URLWithString:@&quot;http://baidu.com&quot;]]];</div><div class="line">    </div><div class="line">    2&gt; 利用webView执行js</div><div class="line">    [webView stringByEvaluatingJavaScriptFromString:@&quot;JS代码&quot;];</div></pre></td></tr></table></figure>
